sudo: false
language: rust
os:
- linux
- osx
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
    - rust:
      - beta
      - nightly
  fast_finish: true
env:
- FEATURES=default
- FEATURES=rust-native-tls
script:
- cargo build --no-default-features --features "$FEATURES" --all
- cargo test --all
